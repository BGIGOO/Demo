<!-- index.html -->
<!-- Giao diện bản đồ Leaflet -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OSM A* Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>#map { height: 100vh; }</style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([21.0285, 105.8542], 14); // Hà Nội

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];
    map.on('click', e => {
      if (markers.length >= 2) return;
      const marker = L.marker(e.latlng).addTo(map);
      markers.push(marker);

      if (markers.length === 2) {
        const [start, end] = markers.map(m => m.getLatLng());
        fetch(`/route?orig_lat=${start.lat}&orig_lon=${start.lng}&dest_lat=${end.lat}&dest_lon=${end.lng}`)
        .then(res => res.json())
        .then(data => {
            console.log(data); // Kiểm tra dữ liệu trả về trong console
            const latlngs = data.route.map(c => [c[0], c[1]]); // Truy cập key 'route'
            L.polyline(latlngs, { color: 'red' }).addTo(map); // Vẽ đường đi trên bản đồ
        })
        .catch(err => console.error('Error fetching route:', err));
      }
    });
  </script>
</body>
</html>
